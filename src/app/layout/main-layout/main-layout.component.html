<div class="app-layout">
  <!-- Modern Header -->
  <header class="modern-header glass">
    <div class="container">
      <div class="header-content">
        <div class="brand">
          <h1 class="brand-title">WorkConnect</h1>
          <span class="brand-subtitle">Find Your Future</span>
        </div>

        <nav class="main-nav">
          <!-- Admin Navigation -->
          <ng-container *ngIf="userRole === 'ADMIN'">
            <a routerLink="/app/admin/dashboard" routerLinkActive="active" class="nav-link">
              <mat-icon>admin_panel_settings</mat-icon>
              Admin Dashboard
            </a>
            <a routerLink="/app/admin/users" routerLinkActive="active" class="nav-link">
              <mat-icon>people</mat-icon>
              Users
            </a>
            <a routerLink="/app/admin/jobs" routerLinkActive="active" class="nav-link">
              <mat-icon>work</mat-icon>
              Jobs
            </a>
            <a routerLink="/app/admin/applications" routerLinkActive="active" class="nav-link">
              <mat-icon>assignment</mat-icon>
              Applications
            </a>
          </ng-container>

          <!-- Regular User Navigation -->
          <ng-container *ngIf="userRole !== 'ADMIN'">
            <a routerLink="/app/dashboard" routerLinkActive="active" class="nav-link">
              <mat-icon>dashboard</mat-icon>
              Dashboard
            </a>
            <a routerLink="/app/profile" routerLinkActive="active" class="nav-link">
              <mat-icon>person</mat-icon>
              Profile
            </a>
            <a *ngIf="userRole === 'WORKER'" routerLink="/app/jobs" routerLinkActive="active" class="nav-link">
              <mat-icon>work</mat-icon>
              Jobs
            </a>
            <a *ngIf="userRole === 'EMPLOYER'" routerLink="/app/employer/jobs" routerLinkActive="active" class="nav-link">
              <mat-icon>business</mat-icon>
              My Jobs
            </a>
            <a *ngIf="userRole === 'EMPLOYER'" routerLink="/app/jobs/new" class="nav-link btn-primary">
              <mat-icon>add</mat-icon>
              Post Job
            </a>
            <a *ngIf="userRole === 'WORKER'" routerLink="/app/my-applications" routerLinkActive="active" class="nav-link">
              <mat-icon>assignment</mat-icon>
              Applications
            </a>
          </ng-container>
        </nav>

        <div class="header-actions">
<!--          <button mat-icon-button class="notification-btn">-->
<!--            <mat-icon>notifications</mat-icon>-->
<!--            <span class="notification-badge">3</span>-->
<!--          </button>-->
          <button mat-button (click)="logout()" class="logout-btn">
            <mat-icon>logout</mat-icon>
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Modern Main Content -->
  <main class="main-content">
    <div class="content-wrapper animate-fade-in-up">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
