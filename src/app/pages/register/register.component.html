<div class="form-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="model.firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="model.lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="model.email" name="email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="model.password" name="password" required>
    </div>
    <div class="form-group">
      <label>Register as:</label>
      <select [(ngModel)]="model.userRole" name="userRole" required>
        <option value="WORKER">Worker</option>
        <option value="EMPLOYER">Employer</option>
      </select>
    </div>
    <button type="submit">Register</button>
  </form>
</div>
