<div class="register-container">

  <div *ngIf="!selectedRole" class="role-selection">
    <h2>Join WorkConnect</h2>
    <p>First, tell us who you are.</p>
    <div class="role-options">
      <button (click)="selectRole('WORKER')" class="role-button">
        <h3>I'm a Worker</h3>
        <p>Looking for job opportunities</p>
      </button>
      <button (click)="selectRole('EMPLOYER')" class="role-button">
        <h3>I'm an Employer</h3>
        <p>Looking to hire talent</p>
      </button>
    </div>
  </div>

  <div *ngIf="selectedRole" class="form-container">
    <h2>Create Your {{ selectedRole === 'WORKER' ? 'Worker' : 'Employer' }} Account
      <a (click)="selectedRole = null" class="change-role-link">(Change Role)</a>
    </h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="model.firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="model.lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="model.email" name="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="model.password" name="password" required>
      </div>

      <input type="hidden" [(ngModel)]="model.userRole" name="userRole">

      <button type="submit">Register</button>
    </form>
  </div>

</div>
