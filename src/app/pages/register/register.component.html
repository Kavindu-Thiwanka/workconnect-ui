<div class="register-page">
  <div class="register-card">

    <div *ngIf="!selectedRole" class="role-selection">
      <h2>Join WorkConnect</h2>
      <p class="subtitle">First, tell us who you are to get started.</p>
      <div class="role-options">
        <div (click)="selectRole('WORKER')" class="role-option">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
          <h3>I'm a Worker</h3>
          <p>Find your next job opportunity.</p>
        </div>
        <div (click)="selectRole('EMPLOYER')" class="role-option">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6h1.5m-1.5 3h1.5m-1.5 3h1.5M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21" />
          </svg>
          <h3>I'm an Employer</h3>
          <p>Hire skilled blue-collar talent.</p>
        </div>
      </div>
      <div class="signin-link">
        <span>Already have an account?</span>
        <a routerLink="/login">Log in</a>
      </div>
    </div>

    <div *ngIf="selectedRole" class="form-container">
      <h2>Create Account <a (click)="selectedRole = null" class="change-role-link">(Change Role)</a></h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" [(ngModel)]="model.firstName" name="firstName" placeholder="First name" required>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="model.lastName" name="lastName" placeholder="Last name" required>
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="model.email" name="email" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="model.password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="register-button">Create Account</button>
      </form>
      <div class="signin-link">
        <span>Already have an account?</span>
        <a routerLink="/login">Log in</a>
      </div>
    </div>

  </div>
</div>
