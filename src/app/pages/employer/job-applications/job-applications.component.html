<div class="applications-container" *ngIf="job$ | async as job">
  <h2>Applicants for {{ job.jobTitle }}</h2>

  <section class="image-management">
    <h3>Job Images</h3>
    <div class="image-grid">
      <img *ngFor="let imageUrl of job.imageUrls" [src]="imageUrl" alt="Job Image">
    </div>
    <div class="form-group">
      <label for="job-image">Upload New Image</label>
      <input id="job-image" type="file" (change)="onFileSelected($event)">
    </div>
    <button (click)="onImageUpload()" [disabled]="!selectedFile">Upload Image</button>
  </section>
  <hr>

  <div *ngIf="applications$ | async as applications; else loading">
    <div *ngIf="applications.length > 0; else noApps">
      <div class="applicant-card" *ngFor="let app of applications">
        <div class="applicant-info">
          <h4>
            <a [routerLink]="['/users', app.applicant.workerId, 'profile']">
              {{ app.applicant.firstName }} {{ app.applicant.lastName }}
            </a>
          </h4>
          <p><strong>Skills:</strong> {{ app.applicant.skills || 'Not specified' }}</p>
          <p><strong>Applied At:</strong> {{ app.appliedAt | date: 'medium' }}</p>
        </div>
        <div class="status-manager">
          <label for="status-{{app.id}}">Status:</label>
          <select
            id="status-{{app.id}}"
            [value]="app.status"
            (change)="onStatusChange(app.id, $event)">
            <option *ngFor="let status of applicationStatusOptions" [value]="status">
              {{ status }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <ng-template #noApps>
      <p>There are currently no applications for this job.</p>
    </ng-template>
  </div>

  <ng-template #loading>
    <p>Loading applications...</p>
  </ng-template>
</div>
