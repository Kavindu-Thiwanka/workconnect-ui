<div class="login-container">
  <div class="login-background">
    <div class="login-hero">
      <h1>Welcome Back</h1>
      <p>Sign in to your account to continue</p>
    </div>
  </div>

  <div class="login-content">
    <div class="login-card">
      <div class="login-header">
        <img src="assets/images/logo.svg" alt="WorkConnect Logo" class="login-logo">
        <h2>Sign in to WorkConnect</h2>
      </div>

      <form (ngSubmit)="onSubmit()" autocomplete="on" class="login-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <div class="input-wrapper">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input id="email" type="email" [(ngModel)]="model.email" name="email" placeholder="Enter your email" required autofocus>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 8a4 4 0 0 1-8 0"></path>
              <rect x="2" y="9" width="20" height="6" rx="2" ry="2"></rect>
              <circle cx="8" cy="14" r="1"></circle>
              <path d="M12 21v-7"></path>
            </svg>
            <input id="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="model.password" name="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password" (click)="togglePassword()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8Z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-actions">
          <div class="remember-me">
            <input type="checkbox" id="remember" [(ngModel)]="model.remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="login-button">Sign In</button>

        <div class="signup-link">
          <span>Don't have an account?</span>
          <a routerLink="/register">Create one</a>
        </div>
      </form>
    </div>
  </div>
</div>
