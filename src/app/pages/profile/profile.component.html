<div class="profile-container">
  <h2>Your Profile</h2>

  <div class="image-upload-section">
    <h3>Profile Picture</h3>
    <img [src]="currentImageUrl" *ngIf="currentImageUrl" alt="Profile Picture" class="profile-picture-preview">
    <div class="form-group">
      <label for="picture">Upload New Picture</label>
      <input id="picture" type="file" (change)="onFileSelected($event)">
    </div>
    <button (click)="onPictureUpload()" [disabled]="!selectedFile">Upload Picture</button>
  </div>
  <hr>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <div *ngIf="userRole === 'WORKER'">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="skills">Skills (comma-separated)</label>
        <input type="text" id="skills" formControlName="skills">
      </div>
    </div>

    <div *ngIf="userRole === 'EMPLOYER'">
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" formControlName="companyName">
      </div>
      <div class="form-group">
        <label for="companyDescription">Company Description</label>
        <textarea id="companyDescription" formControlName="companyDescription"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" formControlName="location">
    </div>

    <button type="submit">Update Profile</button>
  </form>
</div>
