<div class="profile-container">
  <h2>Your Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <div *ngIf="userRole === 'WORKER'">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="skills">Skills (comma-separated)</label>
        <input type="text" id="skills" formControlName="skills">
      </div>
    </div>

    <div *ngIf="userRole === 'EMPLOYER'">
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" formControlName="companyName">
      </div>
      <div class="form-group">
        <label for="companyDescription">Company Description</label>
        <textarea id="companyDescription" formControlName="companyDescription"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" formControlName="location">
    </div>

    <button type="submit">Update Profile</button>
  </form>
</div>
