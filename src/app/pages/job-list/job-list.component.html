<div class="job-list-page container">
  <div class="page-header">
    <h1>Browse Opportunities</h1>
    <p>Find the right job for your skills and experience.</p>
  </div>

  <div class="filter-bar">
    <input type="text" placeholder="Search by title, skill, or keyword...">
  </div>

  <div *ngIf="isLoading" class="loading-indicator">
    <p>Loading jobs...</p>
  </div>
  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!isLoading && !error" class="job-grid">
    <div *ngFor="let job of jobs" class="job-card">
      <div class="card-header">
        <div class="logo-placeholder"></div>
        <div class="company-info">
          <h3 class="job-title">{{ job.title }}</h3>
          <p class="company-name">{{ job.companyName }}</p>
        </div>
      </div>
      <div class="card-body">
        <p class="job-description">{{ job.description | slice:0:120 }}...</p>
      </div>
      <div class="card-footer">
        <span class="location-tag">{{ job.location }}</span>
        <a class="details-button" [routerLink]="['/job', job.id]">View Details</a>
      </div>
    </div>
    <div *ngIf="jobs.length === 0" class="no-jobs">
      <p>No jobs have been posted yet. Please check back later!</p>
    </div>
  </div>
</div>
