<section class="faq-section">
  <div class="container">
    <h2>Frequently Asked Questions</h2>
    <div class="faq-list">
      @for (faq of faqs; track trackByFn($index, faq)) {
        <div class="faq-item" [class.active]="activeIndex === $index">
          <button class="faq-question" (click)="toggleAccordion($index)">
            <span>{{ faq.question }}</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 9l6 6 6-6" />
            </svg>
          </button>
          <div class="faq-answer" *ngIf="activeIndex === $index">
            <p>{{ faq.answer }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
