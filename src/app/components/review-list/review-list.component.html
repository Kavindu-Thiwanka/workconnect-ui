<div class="reviews-container" *ngIf="reviews.length > 0; else noReviews">
  <h3>Reviews & Ratings</h3>
  <div class="average-rating">
    <strong>Average Rating:</strong>
    <span class="stars">{{ getStarRating(averageRating).join('') }}</span>
    <span>({{ averageRating | number:'1.1-1' }} out of 5)</span>
  </div>

  <div class="review-card" *ngFor="let review of reviews">
    <div class="review-header">
      <span class="reviewer-name">{{ review.reviewer.email }}</span>
      <span class="review-date">{{ review.createdAt | date:'mediumDate' }}</span>
    </div>
    <div class="review-body">
      <span class="stars">{{ getStarRating(review.rating).join('') }}</span>
      <p>{{ review.comment }}</p>
    </div>
  </div>
</div>

<ng-template #noReviews>
  <p>No reviews yet for this user.</p>
</ng-template>
